<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать пользователя</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Создать пользователя</h1>
<a th:href="@{/users}">Вернуться к списку</a>
<br/><br/>

<form th:action="@{/users}" th:object="${user}" method="post">
    <label for="username">Username:</label><br/>
    <input type="text" id="username" th:field="*{username}" /><br/><br/>

    <label for="password">Password:</label><br/>
    <input type="password" id="password" th:field="*{password}" /><br/><br/>

    <label for="firstName">First name:</label><br/>
    <input type="text" id="firstName" th:field="*{firstName}" /><br/><br/>

    <label for="lastName">Last name:</label><br/>
    <input type="text" id="lastName" th:field="*{lastName}" /><br/><br/>

    <label for="email">Email:</label><br/>
    <input type="text" id="email" th:field="*{email}" /><br/><br/>

    <label for="phone">Phone:</label><br/>
    <input type="text" id="phone" th:field="*{phone}" /><br/><br/>

    <button type="submit">Сохранить</button>
</form>
</body>
</html>
