<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Редактировать пользователя</title>
</head>
<body>
<th:block th:replace="~{fragments/layout :: navbar}"></th:block>

<div class="container-fluid px-3 px-md-5 mt-4">
    <h2>Редактировать пользователя</h2>
    <form th:action="@{|/users/update/${user.id}|}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" type="text" id="username" th:field="*{username}" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" id="password" th:field="*{password}"/>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input class="form-control" type="text" id="firstName" th:field="*{firstName}"/>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input class="form-control" type="text" id="lastName" th:field="*{lastName}"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" type="email" id="email" th:field="*{email}"/>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input class="form-control" type="text" id="phone" th:field="*{phone}"/>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
        <a class="btn btn-secondary" th:href="@{/users}">Отмена</a>
    </form>
</div>

<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
