<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Просмотр вопроса</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Просмотр вопроса</h1>
<a th:href="@{/questions}">Вернуться к списку</a>
<br/><br/>

<p><strong>ID:</strong> <span th:text="${question.id}"></span></p>
<p><strong>Вопрос:</strong> <span th:text="${question.question}"></span></p>
<p><strong>Ответ:</strong></p>
<p th:text="${question.answer}"></p>
</body>
</html>
