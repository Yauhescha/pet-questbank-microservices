<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title>Просмотр вопроса</title>
</head>
<body>
<th:block th:replace="fragments/layout :: navbar"></th:block>

<div class="container mt-4">
    <h2>Просмотр вопроса</h2>
    <p><strong>ID:</strong> <span th:text="${question.id}"></span></p>
    <p><strong>Вопрос:</strong> <span th:text="${question.question}"></span></p>

    <p><strong>Ответ:</strong></p>
    <!-- Используем th:utext, чтобы теги <p>, <b> и т.д. обрабатывались как HTML -->
    <div th:utext="${question.answer}"></div>

    <a class="btn btn-secondary" th:href="@{/questions}">Назад</a>
</div>

<th:block th:replace="fragments/layout :: scripts"></th:block>
</body>
</html>
