<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title >Пет-микросервисы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>


    <!-- Theme included stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.bubble.css"  rel="stylesheet" />

    <!-- Core build with no theme, formatting, non-essential modules -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.core.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.core.js"></script>
    <!-- Main Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
</head>

<body th:fragment="navbar">
<!-- Пример простого навбара -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">MyApp</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/questions}">Questions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/topics}">Topics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${currentUser} != null">
              <span class="navbar-text mx-2">
                Привет, <b th:text="${currentUser}">user</b>!
              </span>
                </li>
                <li class="nav-item" th:if="${currentUser} != null">
                    <a class="nav-link" th:href="@{/auth/refresh}">Обновить токен</a>
                </li>
                <li class="nav-item" th:if="${currentUser} != null">
                    <a class="nav-link" th:href="@{/auth/logout}">Выйти</a>
                </li>
                <li class="nav-item" th:if="${currentUser} == null">
                    <a class="nav-link" th:href="@{/auth/login}">Войти</a>
                </li>
                <li class="nav-item" th:if="${currentUser} == null">
                    <a class="nav-link" th:href="@{/auth/registration}">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>

<!-- Дополнительные JS, Bootstrap JS (CDN) -->
<footer th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</html>
