jwt:
  secret: pet_project

server:
  port: 8080

spring:
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth_service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**,/user/**
        - id: question_bank
          uri: http://localhost:8082
          predicates:
            - Path=/question/**
